<!DOCTYPE html>
<html>
  <head>
    <title>Random GIF</title>
    <script>
      const gifs = [
        "https://i.giphy.com/Rpl1sod1vCXK0L2SUN.webp",
        "https://i.giphy.com/VUOMN3AJbxSeY.webp",
        "https://i.giphy.com/l4JyOCNEfXvVYEqB2.webp",
        "https://i.giphy.com/Ztfno2Qtm2dVxS81f5.webp",
        "https://i.giphy.com/l4hLJOFXdPL1zLS9y.webp",
        "https://i.giphy.com/3o72EWpXXrrFvEsZPO.webp",
        "https://i.giphy.com/EUZhgJ7Sp2SnGV9oQa.webp",
        "https://i.giphy.com/yv3OhWkCvV8hoNdtIP.webp",
        "https://i.giphy.com/gVlgj80ZLp9yo.webp",
        "https://i.giphy.com/Rpl1sod1vCXK0L2SUN.webp"
      ];
      const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
      window.onload = () => {
        let gfi =  document.getElementById("gif_redirector");
        gfi.setAttribute("href",randomGif)
        gfi.click()
      };
    </script>
  </head>
  <body>
    <a href="" id="gif_redirector">Click to Redirect there</a>
  </body>
</html>
